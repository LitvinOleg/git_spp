<head>
    <meta charset=UTF-8>
    <link rel="stylesheet" href="css/styleforreg.css">
    <title>Регистрация</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h4>Грозоперевозки.by</h4></li>

        <form class="regform" action="registration.html" method="post">
	        <div class="forms_left-block">
		        <p><label for="forName">Имя</label></p>
		        <p><label for="forSurname">Фамилия</label></p>
		        <p><label for="forLogin">Логин</label></p>	<br>	
		        <p><label for="email">Эл. почта</label></p>
		        <p><label for="forPassword">Пароль</label></p>
		        <p><label for="forRepeat">Повторите</label></p>
	        </div>
	        <div class="forms_right-block">
 		        <input type="text" id="forName" name="name" required> <span></span><br>
 		        <input type="text" id="forSurname" name="surname" required> <span></span><br>
 		        <input type="text" id="forCity" name="login" required> <span></span><br>
 		        <br>
 		        <input type="email" id="email" required> <span></span><br>
 		        <input type="password" id="forPassword" name="password" required> <span></span><br>
 		        <input type="password" id="forRepeat" name="password" required> <span></span><br>
            </div>
            <div class="submit">
	            <button type="submit" value="registration"          name="registration">Зарегистироваться</button>
            </div>
        </form>
